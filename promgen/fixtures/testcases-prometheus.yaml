# Farm 1 Hosts
- model: promgen.host
  pk: 1
  fields:
    name: host1
    farm: 1
- model: promgen.host
  pk: 2
  fields:
    name: host2
    farm: 1

# Project 1 Exporters and ExporterLabels
- model: promgen.exporter
